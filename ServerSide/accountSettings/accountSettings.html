<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Account settings</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="accountSettings.css">
</head>
<body>

       <div class="profile-group" onclick="open_close_menu()">
            <img src="profilePicture..." alt="Profile Picture" class="profilePicture">
            <span class="username">Loading...</span>
            <img src="/static/arrow.png" id="arrow-profile" alt="Arrow" >
            <div id="profile-menu">
                <div id="shortcuts-menu">
                    <div onclick="favorites()">
                        <img id="heart-menu" src="/static/liked.png">
                        <h3>Favorites</h3>
                    </div>
                    <div onclick="acc_settings()">
                        <img id="settings-menu" src="/static/settings.png">
                        <h3>Account settings</h3>
                    </div>
                </div>
            </div>
       </div>
       <img src="/static/logoSite.png" alt="logo" id="logo" onclick="homepage()">

       <div id="settings-headers">
           <h2>Account settings</h2>
           <button onclick="changeProfile()">Change profile picture</button>
           <form id="upload_file"  enctype = "multipart/form-data" action = "update_profile" method = "post">
              <p>Upload File: <input type ="file"  name ="filename"  accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*"/></p>
              <p><input type = "submit" value = "Upload" /></p>
           </form>

           <button onclick="changePassword()">Change password</button>
           <form id="change_pass-form" method="post">
                <label for="password">New password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p><input id="pass-change-button" type = "submit" value = "Change password" /></p>
           </form>
           <div id="message">
            <div class="alert-box success">Password was changed successfully</div>
            <div class="alert-box failure">Failed to update with new password</div>
            <div class="alert-box warning">Warning Alert !!!</div>
        </div>
        </div>


           <button onclick="logOut()">Log out</button>
           <button onclick="deleteAcc()">Delete account</button>


       </div>

	<script src="/accountSettings/accountSettings.js"></script>
	<script src="/static/styles.js"></script>

</body>
</html>
